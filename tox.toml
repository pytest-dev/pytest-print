requires = [ "tox>=4.34.1" ]
env_list = [ "3.14", "3.13", "3.12", "3.11", "3.10", "fix", "pkg_meta", "type" ]
skip_missing_interpreters = true

[env_run_base]
description = "run the tests with pytest"
package = "wheel"
wheel_build_env = ".pkg"
dependency_groups = [ "test" ]
set_env.COVERAGE_FILE = "{env:COVERAGE_FILE:{work_dir}{/}.coverage.{env_name}}"
commands = [
  [ "coverage", "erase" ],
  [
    "coverage",
    "run",
    "-m",
    "pytest",
    "{tty:--color=yes}",
    "--junitxml",
    "{work_dir}{/}junit.{env_name}.xml",
    "{posargs:tests}"
  ],
  [ "coverage", "combine" ],
  [ "coverage", "report" ],
  [ "coverage", "html", "-d", "{env_tmp_dir}{/}htmlcov" ],
]

[env.fix]
description = "run static analysis and style check using flake8"
skip_install = true
dependency_groups = [ "lint" ]
pass_env = [ "HOMEPATH", "PROGRAMDATA" ]
commands = [ [ "pre-commit", "run", "--all-files", "--show-diff-on-failure" ] ]

[env.pkg_meta]
description = "check that the long description is valid"
skip_install = true
dependency_groups = [ "pkg-meta" ]
commands = [
  [ "uv", "build", "--sdist", "--wheel", "--out-dir", "{env_tmp_dir}", "." ],
  [ "twine", "check", "{env_tmp_dir}{/}*" ],
  [ "check-wheel-contents", "--no-config", "{env_tmp_dir}" ],
]

[env.type]
description = "run type check on code base"
dependency_groups = [ "type" ]
commands = [ [ "ty", "check", "--output-format", "concise", "--error-on-warning", "." ] ]

[env.dev]
description = "generate a DEV environment"
package = "editable"
dependency_groups = [ "dev" ]
commands = [
  [ "uv", "pip", "tree" ],
  [ "python", "-c", "import sys; print(sys.executable)" ],
]
