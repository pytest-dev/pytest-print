[build-system]
requires = ["setuptools>=63.4", "setuptools_scm>=7.0.5"]
build-backend = 'setuptools.build_meta'

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
known_first_party = ["pytest_print"]

[tool.setuptools_scm]
write_to = "src/pytest_print/version.py"
write_to_template = """
\"\"\" Version information \"\"\"

__version__ = "{version}"
"""
